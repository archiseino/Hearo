<!-- Wrapper -->
<div id="wrapper">

<!-- Header -->
<header id="header"{% if page.layout == "landing" %} class="alt style2"{% endif %}{% if page.layout == "home" %} class="alt"{% endif %}>
	<a href="{{ "" | absolute_url }}/" class="logo"><strong>{{ site.title }}</strong> <span>{{ site.subtitle }}</span></a>
	<nav>
		<a href="#menu">Menu</a>
	</nav>
</header>

<!-- Menu -->
<nav id="menu">
	<ul class="links">
		<!-- Loop through pages from the _pages collection -->
		{% for page in site.pages %}
			{% if page.nav-menu == true %}
				<li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
			{% endif %}
		{% endfor %}
	
		<!-- Loop through remaining HTML pages -->
		{% for page in site.html_pages %}
			{% if page.nav-menu == true %}
				<li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
			{% endif %}
		{% endfor %}
	</ul>	
	<ul class="actions vertical">
		<li><a href="#" class="button special fit">Get Started</a></li>
	</ul>
</nav>
